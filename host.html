    <div class="container">
      <h1>Create your spot </h1>
      <div class="container">

        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Provide a short description about your spot!">
            <label for="exampleFormControlInput1">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Where is your spot located?">
            <label for="exampleFormControlSelect1">Do you want your host to be available right away?</label>
            <select class="form-control" id="available">
              <option>Yes!</option>
              <option>No, not yet.</option>
            </select>

            <label for="exampleFormControlSelect1">Where is the parking located?</label>
            <select class="form-control" id="geolocation">
              <option>Burnaby</option>
              <option>SFU</option>
              <option>UBC</option>
              <option>BCIT</option>
              <option>Surrey</option>
              <option>Coquitlam</option>
            </select>
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Your phone number for renters to reach you">
            <br>
            <label>Please upload a picture of your spot:</label>
            <div class="container text-center py-3">
              <img id="mypic-goes-here" src="images/blah.jpg" width=200 height=200 />
              <input type="file" id="mypic-input" accept="image/*" />
            </div>
          </div>
          <br>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit Host</button>
